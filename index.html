
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriAI: Smart Meal Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#10B981', // Emerald 500
              'primary-focus': '#059669', // Emerald 600
              'primary-content': '#ffffff',
            },
          },
        },
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.11.0",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "recharts": "https://esm.sh/recharts@^3.1.0"
  }
}
</script>
</head>
<body class="bg-gray-900">
    <header class="bg-base-100 shadow-md">
      <div class="container mx-auto px-4 md:px-8 py-4">
        <div class="flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary" viewBox="0 0 24 24" fill="currentColor">
                <path d="M21.2,6.72l-3.55-3.55a1,1,0,0,0-1.42,0l-1.6,1.6a1,1,0,0,0,0,1.41l3.56,3.55a1,1,0,0,0,1.41,0l1.6-1.6A1,1,0,0,0,21.2,6.72Z"/>
                <path d="M5.44,18.56a1,1,0,0,0,0-1.41L2.88,14.6a1,1,0,0,0-1.42,0l-1.6,1.6a1,1,0,0,0,0,1.41l3.55,3.55a1,1,0,0,0,1.42,0l1.6-1.6Z"/>
                <path d="M12,13a1,1,0,0,0-1,1v8a1,1,0,0,0,2,0V14A1,1,0,0,0,12,13Z"/>
                <path d="M19.12,4.88a1,1,0,0,0-1.41,0L14.16,8.44a1,1,0,1,0,1.41,1.41L19.12,6.29A1,1,0,0,0,19.12,4.88Z"/>
                <path d="M4.88,19.12a1,1,0,0,0,1.41,0l3.55-3.55a1,1,0,0,0-1.41-1.41L4.88,17.71A1,1,0,0,0,4.88,19.12Z"/>
                <path d="M12,1a1,1,0,0,0-1,1v8a1,1,0,0,0,2,0V2A1,1,0,0,0,12,1Z"/>
            </svg>
            <h1 class="text-2xl font-bold">Nnutrition</h1>
        </div>
      </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-base-100 rounded-2xl shadow-lg p-6 md:p-8 mb-8">
                <h2 class="text-2xl md:text-3xl font-bold mb-2">Discover Your Meal's Nutrition</h2>
                <p class="mb-6">Enter a list of ingredients or the name of a meal to get a complete nutritional analysis and healthy recipe suggestions.</p>
                
                <form id="analysis-form" aria-live="polite">
                    <label for="meal-input" class="sr-only">Meal or Ingredients</label>
                    <textarea
                        id="meal-input"
                        class="w-full h-32 p-4 border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-shadow duration-200 resize-none"
                        placeholder="e.g., 1 chicken breast, 1 cup broccoli, 1 tbsp olive oil. Being more specific gives better results!"
                    ></textarea>
                    <button
                        type="submit"
                        id="submit-button"
                        class="mt-4 w-full md:w-auto px-8 py-3 bg-primary text-primary-content font-bold rounded-lg shadow-md hover:bg-primary-focus focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-focus transition-all duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center"
                    >
                        Analyze Meal
                    </button>
                </form>
            </div>

            <div id="results-container">
                <!-- Initial placeholder -->
                <div class="text-center p-8 bg-base-100 rounded-2xl shadow-lg">
                    <h3 class="text-xl font-semibold">Your results will appear here.</h3>
                    <p class="mt-2">Enter a meal or ingredients above to get started!</p>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="text-center p-4 text-sm">
        <p></p>
        <p>&copy; 2025 Nnutrition. All Rights Reserved.</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
